version: '3.8'

services:
  mcp-postgres-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mapai-mcp-server
    ports:
      - "${PORT:-8883}:${PORT:-8883}"
    env_file:
      - .env
    environment:
      - PORT=${PORT:-8883}
      - NODE_ENV=${NODE_ENV:-production}
      - TZ=${TZ:-UTC}
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
